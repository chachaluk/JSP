<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h1>사용자가 입력한 수의 배수를 구하는 프로그램</h1> <br>
<form Method="post" action="For.jsp">
<!-- for.jsp파일에 post방식으로 전송 -->
값 입력: <input Type="text" name="num"><p/>
<!-- num이라는 이름으로 text타입으로 전송 -->
<input Type="submit" VALUE="보내기">
<!-- 전송버튼(보내기) -->
</form>

<h1>사용자가 입력한 문자열을 거꾸로 출력하는 프로그램</h1> <br>
<form Method="post" action="For.jsp">
<!-- for.jsp파일에 post방식으로 전송 -->
문자열 입력: <input Type="text" name="str"><p/>
<!-- str이라는 이름으로 text타입으로 전송 -->
<input Type="submit" VALUE="보내기">
<!-- 전송버튼(보내기) -->
</body>
</html>
